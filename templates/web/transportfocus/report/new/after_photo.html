[% IF c.cobrand.allow_photo_upload %]
<div class="description_tips" aria-label="[% loc('Tips for perfect photos') %]">
    <ul class="do">
        <li>[% loc('<s>For best results include a close-up and a wide shot</s>') %]</li>
    </ul>
    <ul class="dont">
        <li>[% loc('Avoid personal information and vehicle number plates') %]</li>
    </ul>
</div>
[% END %]

<label for="form_how_long">How long has it been like this?</label>
[% IF field_errors.how_long %]
    <p class='form-error'>[% field_errors.how_long %]</p>
[% END %]
<ul>
    <li><input type="radio" value="1-3 months" name="how_long" id="form_how_long_1">
        <label class="inline" for="form_how_long_1">1-3 months</label></li>
    <li><input type="radio" value="3-6 months" name="how_long" id="form_how_long_3">
        <label class="inline" for="form_how_long_3">3-6 months</label></li>
    <li><input type="radio" value="6-12 months" name="how_long" id="form_how_long_6">
        <label class="inline" for="form_how_long_6">6-12 months</label></li>
    <li><input type="radio" value="12+ months" name="how_long" id="form_how_long_12">
        <label class="inline" for="form_how_long_12">12+ months</label></li>
    <li><input type="radio" value="Not sure" name="how_long" id="form_how_long_0">
        <label class="inline" for="form_how_long_0">Not sure</label></li>
</ul>

<input type="hidden" name="road_name" value="" id="form_road_name">
